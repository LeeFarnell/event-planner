<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./assets/css/wishlist.css" />
    <title>Sights & Sounds | My Wish List</title>
  </head>
  <body>
    <div>
      <div class="header">
        <h1 class="center-align">Sights & Sounds | Your Event Planner</h1>
      </div>
      <!-- the wish list container div -->
      <div class="wishlist-card-Container">
        <div class="wishlist-title-div">
          <h2>My wishlist</h2>
          <a class="waves-effect waves-light btn right" id="return-home">
            return home
          </a>
        </div>
        <div class="row container">
          <div class="col s12 m12 l12">
            <div class="card-panel grey lighten-5 z-depth-1">
              <div class="row valign-wrapper">
                <div class="col s6 l4">
                  <span>14/04/2021</span>
                  <img
                    src="./assets\unsplash-images\yvette-de-wit-8XLapfNMW04-unsplash.jpg"
                    alt=""
                    class="responsive-img"
                    height="100px"
                    width="120px"
                  />
                  <!-- notice the "circle" class -->
                </div>
                <div class="col s6 l4">
                  <span class="black-text">
                    This is a square image. Add the "circle" class to it to make
                    it appear circular.
                  </span>

                  <button class="waves-effect waves-light btn">
                    Remove from wishlist
                  </button>
                  <button class="waves-effect waves-light btn">
                    Note/Comments
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/wishlist.js"></script>
  </body>
</html>
