<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
      integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I="

    <title>Sights & Sounds | Your Event Planner</title>

          <div class="cell medium-auto"></div>
          <div class="cell medium-9">

                <h2>Search for City</h2>
              </div>
              <div
                class="cell grid-x grid-padding-x align-center-middle text-center"
              >
                <div class="medium-6 cell">
                  <input type="text" placeholder="Enter a city..." />
                </div>
                <div class="medium-3 cell">
                  <select>
                    <option value="greatBritain">Great Britain</option>
                    <option value="andorra">Andorra</option>
                    <option value="argentina">Argentina</option>
                    <option value="australia">Australia</option>
                    <option value="austria">Austria</option>
                    <option value="azerbaijan">Azerbaijan</option>
                    <option value="bahamas">Bahamas</option>
                    <option value="barbados">Barbados</option>
                    <option value="belgium">Belgium</option>
                    <option value="bermuda">Bermuda</option>
                    <option value="brazil">Brazil</option>
                    <option value="bulgaria">Bulgaria</option>
                    <option value="canada">Canada</option>
                    <option value="chile">Chile</option>
                    <option value="china">China</option>
                    <option value="colombia">Colombia</option>
                    <option value="costaRica">Costa Rica</option>
                    <option value="croatia">Croatia</option>
                    <option value="cyprus">Cyprus</option>
                    <option value="czechRepublic">Czech Republic</option>
                    <option value="denmark">Denmark</option>
                    <option value="dominicanRepublic">
                      Dominican Republic
                    </option>
                    <option value="ecuador">Ecuador</option>
                    <option value="estonia">Estonia</option>
                    <option value="faroeIslands">Faroe Islands</option>
                    <option value="finland">Finland</option>
                    <option value="france">France</option>
                    <option value="georgia">Georgia</option>
                    <option value="germany">Germany</option>
                    <option value="ghana">Ghana</option>
                    <option value="gibraltar">Gibraltar</option>
                    <option value="greece">Greece</option>
                    <option value="hongKong">Hong Kong</option>
                    <option value="hungary">Hungary</option>
                    <option value="iceland">Iceland</option>
                    <option value="india">India</option>
                    <option value="ireland">Ireland</option>
                    <option value="israel">Israel</option>
                    <option value="italy">Italy</option>
                    <option value="jamaica">Jamaica</option>
                    <option value="japan">Japan</option>
                    <option value="koreaRepublicOf">Korea, Republic of</option>
                    <option value="latvia">Latvia</option>
                    <option value="lebanon">Lebanon</option>
                    <option value="lithuania">Lithuania</option>
                    <option value="luxembourg">Luxembourg</option>
                    <option value="malaysia">Malaysia</option>
                    <option value="malta">Malta</option>
                    <option value="mexico">Mexico</option>
                    <option value="monaco">Monaco</option>
                    <option value="montenegro">Montenegro</option>
                    <option value="morocco">Morocco</option>
                    <option value="netherlands">Netherlands</option>
                    <option value="netherlandsAntilles">

                    <option value="newZealand">New Zealand</option>
                    <option value="northernIreland">Northern Island</option>

                    <option value="peru">Peru</option>

                    <option value="venezuela">Venezuela</option>

                </div>
              </div>
              <div
                class="grid-x grid-padding-x align-center-middle text-center"
              >
                <div class="cell medium-9">
                  <fieldset class="fieldset">
                    <legend>Choose a venue type</legend>
                    <input id="checkbox12" type="checkbox" /><label
                      for="checkbox12"
                      >Restaurants</label
                    >
                    <input id="checkbox22" type="checkbox" /><label
                      for="checkbox22"
                      >Arts & Entertainment</label
                    >
                    <input id="checkbox32" type="checkbox" /><label
                      for="checkbox32"
                      >Outdoor & Recreation</label
                    >
                  </fieldset>
                </div>
              </div>
              <div class="grid-padding-x align-center-middle text-center">
                <a class="button">Search</a>
              </div>

          </div>
          </div>

    ></script>
    <script

    <script src="./assets/js/script.js"></script>
