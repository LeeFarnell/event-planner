<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./layout-wishlist-page/wishlist-page.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <h4 class="landing-header center">Sights & Sounds</h4>
    </header>

    <nav class="row">
      <div class="col l6 m12"><h4>My Wishlist</h4></div>
      <div class="col l6 m12"><button class="btn">Return Home</button></div>
    </nav>

    <main>
      <div class="row">
        <div class="col l12">
          <div class="col s12 m8 offset-m2 l6 offset-l3">
            <div class="card-panel grey lighten-5 z-depth-1">
              <div class="row valign-wrapper">
                <div class="col l2">Date</div>
                <div class="col s2 l2">
                  <img
                    src="https://images.unsplash.com/photo-1577997352779-c4db787d35c6?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=480&q=80"
                    alt=""
                    class="circle responsive-img"
                  />
                  <!-- notice the "circle" class -->
                </div>
                <div class="col l4">
                  <span class="black-text">
                    This is a square image. Add the "circle" class to it to make
                    it appear circular.
                  </span>
                </div>
                <div class="col l2">comments</div>
                <div class="col l2">Remove</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./layout-wishlist-page/wishlist-page.js"></script>
  </body>
</html>
