<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
      integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/wishlist.css" />
    <title>Sights & Sounds | My Wish List</title>
  </head>
  <body>
    <div class="header">
      <h1 class="text-center">Sights & Sounds | Your Event Planner</h1>
    </div>
    <!-- the wish list container div -->
    <div class="wishlist-card-Container">
      <div class="wishlist-title-div">
        <h2>My wishlist</h2>
        <button>Return Home</button>
      </div>
      <div class="wishlist-item">
        <span>Date</span>
        <img
          src="./assets/unsplash-images/yvette-de-wit-8XLapfNMW04-unsplash.jpg"
          alt="crowd in a concert"
        />
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
      integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/wishlist.js"></script>
  </body>
