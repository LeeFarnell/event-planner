  <body>
    <div
      class="orbit"
      role="region"
      aria-label="Favorite Space Pictures"
      data-orbit
    >
      <div class="orbit-wrapper">
        <div class="orbit-controls">
          <button class="orbit-previous">
            <span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;
          </button>
          <button class="orbit-next">
            <span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;
          </button>
        </div>
        <ul class="orbit-container">
          <li class="orbit-slide">
            <figure class="orbit-figure">
              <img
                class="orbit-image"
                src="https://images.unsplash.com/photo-1515939483462-f227183fb55f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=564&q=80"
                alt="Space"
              />
              <figcaption class="orbit-caption">Lets Rocket!</figcaption>
            </figure>
          </li>
          <li class="orbit-slide">
            <figure class="orbit-figure">
              <img
                class="orbit-image"
                src="https://images.unsplash.com/photo-1526189118825-c0d741dd5f98?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1154&q=80"
                alt="Space"
              />
              <figcaption class="orbit-caption">Encapsulating</figcaption>
            </figure>
          </li>
        </ul>
      </div>
      <nav class="orbit-bullets">
        <button class="is-active" data-slide="0">
          <span class="show-for-sr">First slide details.</span>
          <span class="show-for-sr" data-slide-active-label>Current Slide</span>
        </button>
        <button data-slide="1">
          <span class="show-for-sr">Second slide details.</span>
        </button>
        <button data-slide="2">
          <span class="show-for-sr">Third slide details.</span>
        </button>
        <button data-slide="3">
          <span class="show-for-sr">Fourth slide details.</span>
        </button>
      </nav>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
    ></script>

    <script src="assets/js/plugins/foundation.util.keyboard.js"></script>
    <script src="assets/js/plugins/foundation.util.motion.js"></script>
    <script src="/assets/js/plugins/foundation.util.timer.js"></script>
    <script src="assets/js/plugins/foundation.util.imageLoader.js"></script>
    <script src="assets/js/plugins/foundation.util.touch.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"

      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
