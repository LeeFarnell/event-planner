<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./wishlist-page.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <h4 class="landing-header center">
        Sights & Sounds | Your Event Planner
      </h4>

      <nav>
        <div class="row">
          <div class="col l3 m6 s12 offset-l5 center-align navbar-item-color">
            <h1 class="format-header">My Wishlist</h1>
          </div>
          <div class="col l3 m6 s12 offset-l1 center-align navbar-item-color">
            <button class="btn">Return Home</button>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="row" id="wishlist-card-container"></div>
    </main>

    <div class="modal" id="details">
      <h4 class="m-1 center-align" id="h4-modal"></h4>
      <div class="container details-container">
        <div id="modal-image"></div>
        <div class="info-container m-1" id="modal-info">
          <div id="description"></div>
          <ul>
            <li>- Opening Hours: <span id="opening-hours"></span></li>
            <li>- Address: <span id="address"></span></li>
            <li>- Contact Details: <span id="contact-details"></span></li>
            <li>- Rating: <span id="rating"></span></li>
            <li>- URL: <span id="url"></span></li>
          </ul>
        </div>
      </div>
      <form class="m-1 row center-align" id="set-to-wishlist">
        <input
          type="text"
          class="col s10 m10 l10 offset-l1 offset-m1 offset-s1"
          id="comments-input"
          placeholder="User can write text here"
        />
        <input
          type="text"
          class="datepicker col s10 m10 l10 offset-l1 offset-m1 offset-s1"
          id="date-input"
          placeholder="Select your date"
        />
        <button
          href="#"
          class="btn blue mb-1 col s10 m5 l5 offset-l1 offset-m1 offset-s1"
          type="submit"
        >
          Add to wishlist
        </button>
        <a
          href="#"
          class="btn red mb-1 col s10 m5 l5 modal-close offset-s1"
          id="close-button"
          >Close</a
        >
      </form>
    </div>

    <!-- Footer -->
    <footer class="page-footer">
      <div class="container mb-1 center-align">
        Â© 2021 Copyright Sights & Sounds Team
      </div>
    </footer>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="/layout-wishlist-page/wishlist-page.js"></script>
  </body>
</html>
