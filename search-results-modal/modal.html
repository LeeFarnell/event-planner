<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/search-results-modal/modal.css"
    />
    <title>Modal</title>
  </head>
  <body>
    <!-- MODAL -->

    <div class="container">
      <h2>Modal</h2>

      <a href="#details" class="btn orange modal-trigger">Details</a>

      <div class="modal" id="details">
        <h4 class="m-1 center-align">Venue Name</h4>
        <div class="container details-container">
          <img
            src="https://images.unsplash.com/photo-1577997352779-c4db787d35c6?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=480&q=80"
            width="100"
            height="auto"
            alt=""
            class="circle center-block"
          />
          <div class="info-container m-1 border-test">
            <div>Opening Hours</div>
            <div>Address</div>
            <div>Contact Details</div>
            <div>Reviews</div>
            <div>URL</div>
          </div>
        </div>
        <form class="m-1 row">
          <input type="text" class="col s12 m12 l12" />
          <div class="mb-1 col s12 m6 l6">DATE</div>
          <a href="#" class="btn blue mb-1 col s12 m6 l6">Add to whishlist</a>
        </form>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <div id="widget-script"></div>

    <script src="/search-results-modal/modal.js"></script>
  </body>
</html>
