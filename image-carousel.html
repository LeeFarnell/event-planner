<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
      integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Sights & Sounds | Your Event Planner</title>
  </head>
  <body>
    <div
      class="orbit"
      role="region"
      aria-label="Very nice images, oh wow"
      data-orbit
    >
      <div class="orbit-wrapper">
        <div class="orbit-controls">
          <button class="orbit-previous">
            <span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;
          </button>
          <button class="orbit-next">
            <span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;
          </button>
        </div>
        <ul>
          <li orbit-slide>
            <figure class="orbit-figure">
              <img
                class="orbit-image"
                src="unsplash-images/alex-harmuth-bOICdD-Gulk-unsplash.jpg"
                alt=""
              />
            </figure>
          </li>
          <li orbit-slide>
            <figure class="orbit-figure">
              <img
                class="orbit-image"
                src="unsplash-images/david-todd-mccarty-TUUEdIhwNFQ-unsplash.jpg"
                alt=""
              />
            </figure>
          </li>
          <li orbit-slide>
            <figure class="orbit-figure">
              <img
                class="orbit-image"
                src="unsplash-images/dimitri-photography-jMgoWJKnBcw-unsplash.jpg"
                alt=""
              />
            </figure>
          </li>
        </ul>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
      integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
